{% extends "base.html" %}

{% block content %}

<a href="{% url 'games:index' %}">List of games</a>

<form action="{% url 'games:create' %}" method="get">
  <select name="num_heroes">
  {% for i in max_heroes %}
    <option value="{{ i }}" {% if i == 3 %}selected{% endif %}>{{ i }}</option>
  {% endfor %}
  </select>
  <input type="submit" name="custom" value="Custom" />
  <input type="submit" name="random" value="Random" />
</form>

{% endblock %}
